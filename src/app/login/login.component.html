<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/parking256.png" width="150px" class="user-avatar" />
            <h1>Application ParkinGo</h1><h4>Connexion</h4>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="id" placeholder="Identifiant">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="pass" placeholder="Mot de passe">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Se connecter </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">S'inscrire</a>
            </form>
        </div>
    </div>
</div>
