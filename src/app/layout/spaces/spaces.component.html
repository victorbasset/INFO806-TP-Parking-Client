<div [@routerTransition]>
    <app-page-header [heading]="'Places'" [icon]="'far fa-square'">

    </app-page-header>
    <a [routerLink]="['/add-space']" [routerLinkActive]="['router-link-active']" style="color:white;text-decoration: none;">
      <button type="button" class="btn btn-success" style="margin-bottom: 15px">
        Ajouter des places
      </button>
    </a>
    <div class="row">
        <div class="col col-xl-12 col-lg-12">
          <div class="card mb-3">
            <div class="card-header">Toutes les places disponibles</div>
            <table class="card-body table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Propriétaire</th>
                  <th>Type</th>
                  <th>Demander une réservation</th>
                  <th>Commande</th>
                </tr>
              </thead>
              <tbody>
              <tr class="table-success" *ngFor="let spaces of parking?.spaces">
                <th scope="row">{{ spaces.id }}</th>
                <td>{{ spaces.user }}</td>
                <td>{{ spaces.type }}</td>
                <td><app-modal-release></app-modal-release></td>
                <td>
                  <a [routerLink]="['/update-space']" [routerLinkActive]="['router-link-active']" style="text-decoration: none;">
                    <button type="button" class="btn btn-sm btn-warning" style="color:white">
                      <i class="fas fa-edit"></i>
                    </button>
                  </a>
                  <app-modal-delete></app-modal-delete>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
</div>
