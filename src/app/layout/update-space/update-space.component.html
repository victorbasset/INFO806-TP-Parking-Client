<div [@routerTransition]>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <i class="fa fa-table"></i> <a href="Javascript:void(0)" [routerLink]="['/parkings']">Parkings</a>
      </li>
      <li class="breadcrumb-item">
        <i class="far fa-square"></i> <a href="Javascript:void(0)" [routerLink]="['/spaces']">Places</a>
      </li>
      <li class="breadcrumb-item active"><i class="fa fa-edit"></i> Modifier une place</li>
    </ol>
    <div class="col-lg-6">

      <form role="form">
        <fieldset class="form-group">
          <label>Type</label>
          <select class="form-control">
            <option value="" disabled selected hidden>Sélectionner un type</option>
            <option>Voiture</option>
            <option>Avion</option>
            <option>Vélo</option>
            <option>Handicapé</option>
          </select>
        </fieldset>
        <button type="submit" class="btn btn-warning">Modifier</button>

      </form>
    </div>
</div>
