<div [@routerTransition]>
    <app-page-header [heading]="'Ajouter un parking'" [icon]="'fa-plus'"></app-page-header>
    <div class="col-lg-6">

      <form role="form" (ngSubmit)="onSubmit()">
        <fieldset class="form-group">
          <label>Nom</label>
          <input class="form-control" placeholder="Nom" name="name" required [(ngModel)]="this.name">
        </fieldset>

        <fieldset class="form-group">
          <label>Adresse</label>
          <input class="form-control" placeholder="Adresse" name="address" required [(ngModel)]="this.address">
        </fieldset>

        <button type="submit" class="btn btn-success">Ajouter</button>

      </form>
    </div>
</div>
