<!-- Large modal-request -->
<button type="button" (click)="open(content)" class="btn btn-secondary">Demander une réservation</button>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Demander une réservation</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Voulez-vous vraiment demander une réservation ?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="c('Close click')">Oui</button>
      <button type="button" class="btn btn-danger" (click)="c('Close click')">Non</button>
    </div>
</ng-template>
